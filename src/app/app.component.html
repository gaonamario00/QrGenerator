<div>
  <h2>Generador de Código QR</h2>
  <input [(ngModel)]="url" placeholder="Texto para el código QR" />
</div>

<div class="qrcodeImage">
  <qrcode
    #parent
    [qrdata]="url"
    [allowEmptyString]="true"
    [ariaLabel]="'QR Code image with the following content...'"
    [cssClass]="'center'"
    [colorDark]="'#000000ff'"
    [colorLight]="'#ffffffff'"
    [elementType]="'canvas'"
    [errorCorrectionLevel]="'M'"
    [imageSrc]="'./assets/angular-logo.png'"
    [imageHeight]="75"
    [imageWidth]="75"
    [margin]="4"
    [scale]="1"
    [title]="'A custom title attribute'"
    [width]="300"
    (qrCodeURL)="onChangeURL($event)"
  ></qrcode>
</div>

<button
*ngIf="this.elementType !== 'svg'"
mat-raised-button
color="primary"
(click)="saveAsImage(parent)"
>
Download QR Code Image
</button>
